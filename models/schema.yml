version: 2

models:
  - name: customers
    description: 'cleaned up table of customers'
    columns:
      - name: customer_id
        tests:
          - unique
          - not_null
          
  - name: monthly_customers
    description: 'aggregate number of customers by month'
    columns:
      - name: month
        tests:
          - unique
          - not_null          
      - name: customers
        tests:
          - unique
          - not_null             